    <div class="container customer" id="customer">
        <form action="#" class="customer-form" id="customer-form">
            <div class="form-group row">
                <div class="col-12 header">
                    Customer's information
                </div>
            </div>
            <div class="form-group row">
              <label for="name" class="col-sm-3 col-form-label text-edition ">Full name<span>*</span>:</label>
              <div class="col-sm-9">
                <input type="text"  class="form-control" id="name" placeholder="Enter your name" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="phone" class="col-sm-3 col-form-label text-edition">Telephone<span>*</span>:</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone" required>
              </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label text-edition">Email<span>*</span>:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="email" placeholder="Enter your email: abc@xyz.com" required>
                </div>
              </div>
              <div class="form-group row">
                <label for="address" class="col-sm-3 col-form-label text-edition">Address<span>*</span>:</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-12 payment">
                <label>Payment method</label>
            </div>
               <div class="col-12 radio-button mt-2">
            <input type="radio" id="COD" name="payment" onclick="submit1()" >
            <label for="COD" >Cash on delivery</label>
            <input type="radio" id="transfer" name="payment"  disabled >
            <label for="transfer" style="text-decoration-line:line-through; color: rgba(118, 118, 118, 0.3);"> Bank Transfering</label>
            <input type="radio" id="other" name="payment"   disabled >
            <label for="other" style="text-decoration-line:line-through; color: rgba(118, 118, 118, 0.3);">Paypal/Visa/Debit</label>
              </div>
            </div>
            <div class="col-12 text-center mt-4" id="submit-button">
                <button class="btn btn-danger" onclick="modal1()">SUBMIT</button>
            </div>
          </form>
